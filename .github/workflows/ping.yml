name: Keep Supabase Awake

on:
  schedule:
    - cron: '0 5 * * *'  # 毎日5:00 UTCに実行

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Supabase
        run: |
          curl ${{ secrets.SUPABASE_URL }}/rest/v1/keep_alive \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
